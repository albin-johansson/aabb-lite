dist: focal

language: cpp
compiler: gcc

notifications:
  email: false

addons:
  apt:
    packages:
      - cmake
      - ninja-build
      - build-essential
      - clang-12

before_script:
  - export CC=/usr/bin/clang-12
  - export CXX=/usr/bin/clang++-12

  - g++ --version
  - cmake --version

script:
  - mkdir build
  - cd build

  - cmake .. -DCMAKE_BUILD_TYPE=Debug -GNinja
  - ninja

  - cd test
  - ./abby-test